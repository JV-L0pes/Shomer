<!-- favicon.svg -->
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Escudo -->
  <path d="M128 20 L208 60 V120 C208 172 168 212 128 228 C88 212 48 172 48 120 V60 L128 20 Z"
        fill="none"
        stroke="url(#accent)"
        stroke-width="12"
        stroke-linejoin="round"/>

  <!-- Lente (círculo) -->
  <circle cx="128" cy="112" r="44"
          fill="none"
          stroke="url(#accent)"
          stroke-width="10"/>

  <!-- Apertura (6 lâminas simples) -->
  <g stroke="url(#accent)" stroke-width="6" stroke-linecap="round">
    <line x1="128" y1="112" x2="128" y2="70"/>
    <line x1="128" y1="112" x2="160" y2="90"/>
    <line x1="128" y1="112" x2="160" y2="134"/>
    <line x1="128" y1="112" x2="128" y2="154"/>
    <line x1="128" y1="112" x2="96" y2="134"/>
    <line x1="128" y1="112" x2="96" y2="90"/>
  </g>

  <!-- Indicador (ponto) -->
  <circle cx="170" cy="72" r="6" fill="url(#accent)"/>
</svg>
