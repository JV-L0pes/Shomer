services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-shomerdb}
      POSTGRES_USER: ${POSTGRES_USER:-shomer_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shomer_pass_123}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - app_net

  pgadmin:
    image: dpage/pgadmin4:8
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - app_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - YOLO_MODEL=${YOLO_MODEL}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,video
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s      # roda a cada 10 segundos
      timeout: 5s        # falha se demorar mais de 5 segundos
      retries: 3         # precisa de 3 sucessos seguidos
      start_period: 5s
    networks:
      - app_net
    gpus: all

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app_net

volumes:
  pg_data:

networks:
  app_net:
    driver: bridge
